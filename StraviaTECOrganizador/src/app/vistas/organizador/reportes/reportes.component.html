<div class="row name" *ngIf="formVisibility">
	<mat-card class="example-card " *ngFor="let carrera of carreras" >
		<div >
  <mat-card-header >
    <mat-card-title  >
    	<h4>{{carrera.nombre}}</h4></mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button type="button" class="btn  but" (click)="actualiza(carrera.nombre)" >
	Reporte de participantes
	</button>
    <button type="button" class="btn  but" (click)="eliminar(carrera.nombre)" >
	Reporte de posiciones
	</button>
  </mat-card-actions>
  </div>
    
</mat-card>

</div>
<div *ngIf="form2Visibility ">
   <button type="button" class="btn  but" (click)="Volver()" >
  Volver
  </button>
  <pdf-viewer  [src]="pdf" [render-text]="true" style="display: block;"></pdf-viewer>
 
</div>
<div  *ngIf="elimina ">
  <button type="button" class="btn  but" (click)="Volver()" >
  Volver
  </button>
  <pdf-viewer [src]="pdf2" [render-text]="true" style="display: block;"></pdf-viewer>
   
</div>
