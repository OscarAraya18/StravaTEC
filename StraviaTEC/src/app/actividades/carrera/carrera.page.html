<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large">Nombre de la carrera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
<ion-grid>
  <div>      
    <div #map class="map"></div>
  </div> 
</ion-grid>

  <ion-grid class="controls">
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-label>Actividad</ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-label>Duración</ion-label>
      </ion-col>
    </ion-row> 

    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-input value="Running" readonly></ion-input>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-input type="number" placeholder="Ingrese la duración"></ion-input>
      </ion-col>
    </ion-row>  

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="warning">Registrar</ion-button>
      </ion-col>
    </ion-row> 

  </ion-grid>  
</ion-content>
