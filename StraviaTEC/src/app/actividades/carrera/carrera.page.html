<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="gotoInicio()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large">{{nombreCarrera}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="paintGPX()">
      <ion-icon name="arrow-undo"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-grid class="map-wrapper" >  
    <ion-row #map class="map"></ion-row>
</ion-grid> 
</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid class="controls">
    <ion-row>
      <ion-col size="12" class="ion-text-center k-subtitle">
        <ion-label>Ingrese la duraci√≥n</ion-label>
      </ion-col>
    </ion-row> 

    <ion-row>
      <ion-col size="4" class="ion-text-center">
        <ion-label>Horas</ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label>Minutos</ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label>Segundos</ion-label>
      </ion-col>
    </ion-row> 

    <ion-row>
      <ion-col size="4" class="ion-text-center">
        <ion-input [(ngModel)]="duracion.horas" type="number"></ion-input>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-input [(ngModel)]="duracion.minutos" type="number"></ion-input>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-input [(ngModel)]="duracion.segundos" type="number"></ion-input>
      </ion-col>
    </ion-row>  

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="presentarAlertaGuardado()" color="warning">Guardar</ion-button>
      </ion-col>
    </ion-row> 

  </ion-grid> 
</ion-footer>
