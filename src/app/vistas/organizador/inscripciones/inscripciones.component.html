<div class="row name">
	<mat-card class="example-card " *ngFor="let inscripcion of inscripciones" >
		<div >
  <mat-card-header >
    <mat-card-title  >
    	<h4>{{inscripcion.id}}</h4></mat-card-title>
    <mat-card-subtitle> Recibo de pago: {{inscripcion.reciboPago}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button type="button" class="btn  but" (click)="actualiza(inscripcion.id,inscripcion.reciboPago)" >
	Aceptar
	</button>
    <button type="button" class="btn  but" (click)="eliminar(inscripcion.id,inscripcion.reciboPago)" >
	Denegar
	</button>
  </mat-card-actions>
  </div>
    
</mat-card>

</div>
